{% extends "base.html" %}
{% block content %}

<h1>당신이 입력한 텍스트는 {{total}}개로 구성되어 있습니다. </h1>

<a href="{% url 'home' %}">다시 하기</a>
<br>
<h2>입력한 텍스트</h2>
{{full}}
<h2>입력한 텍스트의 길이</h2>
{{letter}}
<h2> 단어 카운트 : </h2>
<table class="table table-bordered" style="width:auto;">
    <thead>
        <td>단어</td>
        <td>개수</td>
        <td>글자 수</td>
    </thead>
    <tbody>
        {% for word, howmany in dictionary %}
        <tr>
            <td>{{word}}</td>
            <td>{{howmany}}</td>
            <td>{{word|length}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
